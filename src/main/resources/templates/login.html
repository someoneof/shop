<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head >
	<meta charset="UTF-8" />
	<title >登陆</title >
	<script src="../static/script/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script >
	<script type="text/javascript">
        $(document).ready(function () {
			$('#register').click(function () {
				$('#nickName').prop("value",null)
				$('#password').prop("value",null);
				$.ajax({
				    type:'post',
					url:'/customer',
				})
            })
        });
	</script>
</head >
<body >
<br/><br/><br/><br/>
<h1 align="center">用户登陆</h1>
<form action="#" method="post" th:object="${customer}">
	<table align="center">
		<tr>
			<th>用户名:</th>
			<td><input type="text" id="nickName" th:field="*{nickName}"/></td>
		</tr>
		<tr>
			<th>密码:</th>
			<td><input type="password" id="password" th:field="*{password}"/></td>
		</tr>
		<tr>
			<td><button id="register">注册</button></td>
			<td align="right"><button>登陆</button></td>
		</tr>
	</table>
</form>

</body >
</html >
